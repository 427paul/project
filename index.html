<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8" />
    <title>직무 선택</title>
</head>
<body>
    <h1>지원한 카테고리를 선택하세요</h1>
    <form method="post" enctype="multipart/form-data">
        {% csrf_token %}
        
        <!-- 카테고리 선택 -->
        <label for="category">카테고리:</label>
        <select name="category" id="category" onchange="this.form.submit()">
            <option value="">-- 선택 --</option>
            {% for cat in categories %}
                <option value="{{ cat }}" {% if cat == selected_category %}selected{% endif %}>{{ cat }}</option>
            {% endfor %}
        </select>
        
        <br><br>
        
        <!-- 직무 선택 -->
        {% if jobs %}
        <label for="job">직무:</label>
        <select name="job" id="job">
            <option value="">-- 선택 --</option>
            {% for job in jobs %}
                <option value="{{ job }}" {% if job == selected_job %}selected{% endif %}>{{ job }}</option>
            {% endfor %}
        </select>
        <br><br>
        {% endif %}
        
        <!-- PDF 업로드 -->
        <label for="resume_pdf">이력서 PDF 업로드:</label>
        <input type="file" name="resume_pdf" id="resume_pdf" accept="application/pdf">
        
        <br><br>
        
        <input type="submit" value="확인" />
    </form>

    {% if selected_category and selected_job %}
        <h2>선택한 카테고리: {{ selected_category }}</h2>
        <h2>선택한 직무: {{ selected_job }}</h2>
        <h3>카테고리 코드: {{ category_code }}</h3>
    {% endif %}
</body>
</html>
